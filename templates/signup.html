<!--templates  Signup -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - VideoNation AI</title>
  <link rel="stylesheet" href="{{url_for('static', path='auth.css')}}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="/" class="logo">VideoNation AI</a>
  </nav>

  <!-- Centered Card -->
  <div class="main-container">
    <div class="card">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <!-- Message (error/success) -->
      <div id="signupMessage"></div>

      <div class="actions">
        <span>Already have an account?</span>
        <a href="/login">Login</a>
      </div>
    </div>
  </div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const res = await fetch("/api/signup", {
    method: "POST",
    body: formData
  });

  const msgEl = document.getElementById("signupMessage");
  msgEl.className = ""; // reset classes
  const data = await res.json();

  if (!res.ok) {
    msgEl.className = "error";
    msgEl.textContent = data.error || "Signup failed.";
    return;
  }

  msgEl.className = "success";
  msgEl.textContent = "Signup successful! Redirecting...";
  setTimeout(() => { window.location.href = "/login"; }, 1500);
});
</script>

</body>
</html>
